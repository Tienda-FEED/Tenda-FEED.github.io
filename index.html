<!-- Carrito de compras -->
<div class="carrito" onclick="enviarPedido()">
	Carrito <span class="cantidad">0</span>
</div>

<!-- Función para agregar productos al carrito -->
<script>
	let carrito = [];
	
	function agregarAlCarrito(nombre, precio) {
		carrito.push({nombre: nombre, precio: precio});
		actualizarCarrito();
	}
	
	function actualizarCarrito() {
		let cantidad = carrito.length;
		document.querySelector('.cantidad').textContent = cantidad;
	}
	
	function enviarPedido() {
		let mensaje = 'Pedido:\n\n';
		let total = 0;
		
		for (let i = 0; i < carrito.length; i++) {
			mensaje += carrito[i].nombre + ': $' + carrito[i].precio.toFixed(2) + '\n';
			total += carrito[i].precio;
		}
		
		mensaje += '\nTotal: $' + total.toFixed(2);
		let whatsapp = 'https://wa.me/+526563783789?text=' + encodeURIComponent(mensaje);
		window.open(whatsapp, '_blank');
		
		carrito = [];
		actualizarCarrito();
	}
</script>
